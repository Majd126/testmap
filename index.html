<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Экологические катастрофы России и СССР</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #cbd5f5;
    }

    .timeline {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 80%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(12px);
      padding: 18px 24px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .timeline-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 10px;
      color: #e0e7ff;
    }

    input[type=range] {
      width: 100%;
      appearance: none;
      height: 6px;
      border-radius: 6px;
      background: linear-gradient(to right, #22c55e, #ef4444);
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #e5e7eb;
      cursor: pointer;
      border: 3px solid #020617;
    }

    .leaflet-popup-content-wrapper {
      background: #020617;
      color: #e5e7eb;
      border-radius: 14px;
    }

    .leaflet-popup-content {
      margin: 14px;
      max-width: 260px;
    }

    .popup-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .popup-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .popup-desc {
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 8px;
      color: #cbd5f5;
    }

    .popup-deaths {
      font-size: 13px;
      font-weight: 600;
      color: #fca5a5;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Экологические катастрофы России и СССР</h1>
  <p>Интерактивная историческая карта (1900–2025)</p>
</div>

<div id="map"></div>

<div class="timeline">
  <div class="timeline-label">
    <span>1900</span>
    <strong id="yearLabel">1950</strong>
    <span>2025</span>
  </div>
  <input type="range" id="yearSlider" min="1900" max="2025" value="1950" />
</div>

<script>
  const map = L.map('map', {
    zoomControl: false
  }).setView([60, 90], 3);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  L.control.zoom({ position: 'topright' }).addTo(map);

  const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR6xAxobArUvYDVcdcea0t8qbBfVi-6ab9Yq75_UIFpvRR8whcdf0mD-rlGkVYBAegKj-olczNhmF5E/pub?output=csv';

  let allData = [];
  let markers = [];

  function radiusFromDeaths(deaths) {
    if (!deaths || deaths <= 0) return 6;
    return Math.min(40, 6 + Math.sqrt(deaths) / 5);
  }

  function render(year) {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    allData
      .filter(item => item.Year <= year)
      .forEach(item => {
        const circle = L.circleMarker([item.Lat, item.Lng], {
          radius: radiusFromDeaths(item.DeathToll),
          color: '#7f1d1d',
          fillColor: '#ef4444',
          fillOpacity: 0.75,
          weight: 1
        });

        const popup = `
          <div class="popup-title">${item.Title}</div>
          ${item.Image ? `<img class="popup-img" src="${item.Image}" />` : ''}
          <div class="popup-desc">${item.Description || ''}</div>
          <div class="popup-deaths">Погибших: ${item.DeathToll || 'нет данных'}</div>
        `;

        circle.bindPopup(popup);
        circle.addTo(map);
        markers.push(circle);
      });
  }

  fetch(sheetCSV)
    .then(res => res.text())
    .then(text => {
      const rows = text.split('\n').slice(1);
      allData = rows.map(r => {
        const cols = r.split(',');
        return {
          Title: cols[0],
          Year: parseInt(cols[1]),
          Lat: parseFloat(cols[2]),
          Lng: parseFloat(cols[3]),
          Description: cols[4],
          Image: cols[5],
          URL: cols[6],
          DeathToll: parseInt(cols[7])
        };
      }).filter(r => !isNaN(r.Lat) && !isNaN(r.Lng));

      render(1950);
    });

  const slider = document.getElementById('yearSlider');
  const label = document.getElementById('yearLabel');

  slider.addEventListener('input', () => {
    label.textContent = slider.value;
    render(parseInt(slider.value));
  });
</script>

</body>
</html>
